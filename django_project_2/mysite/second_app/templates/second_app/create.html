{% extends 'first_app/base.html' %}

{% block title %}
Добавить статью в базу данных
{% endblock title %}

{% block content %}

<div class="features" id="features">
    <h1>Форма для добавления статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>
</div>

{% endblock content %}
